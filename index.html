<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>Gabrielle Essence</title>
    </head>
    <body>
        <div class="card">
            <header>
                <img class="mobile-img" src="./assets/img/image-product-mobile.jpg" alt="Bottle of perfume" width="686"/>
                <img class="desktop-img" src="./assets/img/image-product-desktop.jpg" alt="Bottle of perfume" width="600"/>
            </header>
            <main>
                <p class="tag">Perfume</p>
                <h1>Gabrielle essence eau de parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of <span class="chanel">Chanel</span>.</p>
                <div class="price">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                </div>
                <button>
                    <img src="./assets/img/icon-cart.svg" width="15" alt="shopping cart" aria-hidden>
                    Add to Cart
                </button>
            </main>
        </div>
    </body>
</html>
